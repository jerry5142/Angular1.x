<!DOCTYPE html>
<html>
  <head>
		<script src="../../angular-1.6.6/angular.js"></script>
  </head>
  <body ng-app="storeApp">
    <div class="main" ng-controller="MainController">
      <div class="container">

        <h1>{{ title }}</h1>
        <h2>{{ promo }}</h2>

        <div ng-repeat="product in products" class="col-md-6"> 
          <div class="thumbnail"> 
            <img ng-src="{{ product.pic }}"> 
            <p class="title">{{ product.name }}</p> 
            <p class="price">{{ product.price | currency }}</p> 
            <p class="date">{{ product.description }}</p> 
			<div class"review">
				<input type="text" ng-model="review" ng-blur="alert( product.review )"/>
			</div>
          </div> 
        </div>

      </div>
    </div>

    <div class="footer">
      <div class="container">
      </div>
    </div>


		
    <!-- Modules -->
	<script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
  </body>
</html>
