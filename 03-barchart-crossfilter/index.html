<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="lib/d3.min.js"></script>
<script src="lib/crossfilter.min.js"> </script>

<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

</style>
</head>
<body>
<p>Attribution: Mike Bostock<br>Used code from the link below and modified it for json data and D3 version 3.5.6:<br>
<a href="https://bl.ocks.org/mbostock/7341714" target="_blank">https://bl.ocks.org/mbostock/7341714</a></p>

<svg id="colors" class="chart"></svg>
<br>
<svg id="alphabet" class="chart"></svg>

<script>

var width = 420,
    barHeight = 20;

var x = d3.scale.linear()
    .range([0, width]);

var chart1 = d3.select("#colors")
    .attr("width", width);

var chart2 = d3.select("#alphabet")
    .attr("width", width);
    
d3.json("data/dataCat.json", function(data) {

   //create dimensions
   var cf = crossfilter(data.data);
   var colorDim = cf.dimension(function(d){ return d.category1; });
      
   var colorDimGroup = colorDim.group();
   var colorDimGroupSize = colorDimGroup.size();
   var cdRecords = colorDimGroup.top(Infinity);

  //cart1 - Colors
  var chart1x = x.domain([0, d3.max(cdRecords, function(d) { return d.value; })]);

  chart1.attr("height", barHeight * colorDimGroupSize);


  
  var bar = chart1.selectAll("g")
      .data(cdRecords)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

  bar.append("rect")
      .attr("width", function(d) { return chart1x(d.value); })
      .attr("height", barHeight - 1);

  bar.append("text")
      .attr("x", function(d) { return chart1x(d.value) - 3; })
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .text(function(d) { return d.value; });

});

</script>

</body>
</html>
