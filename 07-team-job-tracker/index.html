</head>
<body>
   <div class="controls">
      <div class="axisMode">
         <label><input type="radio" name="axisMode" value="day" onclick="changeTimeDomain(axisStartDate, axisEndDate)" checked="checked">Show Day</label>

      </div>
   </div>
